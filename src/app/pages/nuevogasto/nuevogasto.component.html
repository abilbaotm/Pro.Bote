
<div class=" content">
  <div class="row">
      <div class="col-12">
        <h1>FORMULARIO GASTO NUEVO</h1>
        <form (ngSubmit)="nuevoGasto(form.value)" [formGroup]="form">



          Descipcion: <input
            type="text"
            maxlength="40"
            formControlName="descripcion" />

          Fecha: <input type="datetime-local" formControlName="fecha">
          <br>
          Cantidad: <input type="number" formControlName="cantidad"/>
          <br>
          <input type="checkbox" formControlName="partesIguales" [ngModel]="partesIguales"> partes iguales <br>
          <select formControlName="moneda">
            <option *ngFor="let moneda of monedas" value="{{moneda}}" label="{{moneda}}">{{moneda}}</option>
          </select>
          Ratio <input type="number" formControlName="ratio"/>

          <br>
          Paga: <select formControlName="pagador">
            <option *ngFor="let persona of personasViaje" value="{{persona.id}}">{{persona.nombre}}</option>
          </select>
          <div
            formArrayName="terceros"
            margin-bottom>



          <section
            [formGroupName]="i"
            *ngFor="let tech of form.controls.terceros['controls']; let i = index">
            <input
              type="hidden"
              formControlName="id" />
            Ref: <input
            type="text"
            maxlength="50"
            formControlName="nombre" disabled/>

            Cantidad (moneda local): <input
            type="number"
            maxlength="50"
            formControlName="cantidad" [ngModel]="cantidadPersona[i]"/>
          </section>
          </div>


          <input type="submit" class="btn--blue btn--add" [disabled]="!form.valid" [value]="(currentStatus == 1) ? 'Agregar' : 'Editar'">

        </form>
      </div>
  </div>



</div>

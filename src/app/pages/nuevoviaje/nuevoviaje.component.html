                     <label for="terceroemailbase">Email</label>
                     <input
                      type="text"
                      disabled=""
                      value="{{user.email}}"
                      class="form-control"
                      id="terceroemailbase"
                      />
                   </div>
                 </div>
               </div>



                <section
                  [formGroupName]="i"
                  *ngFor="let tech of form.controls.terceros['controls']; let i = index"
                  class="col-12 redondo form-group">
                  <div class="btn-eliminar" (click)="removeInputField(i)" *ngIf="currentStatus == 1 || i >= totalTerceros" >
                   <i class="tim-icons icon-simple-remove"></i>
                  </div>
                  <input
                    type="hidden"
                    formControlName="id" />
                  <div class="row">
                    <div class="col-12 pt-2 pb-0 text-center">
                      <p *ngIf="currentStatus == 1">Viajero #{{i+2}}</p>
                      <p *ngIf="currentStatus == 2">Viajero #{{i+1}}</p>
                    </div>
                    <div class="col-6">
                      <label for="terceronombre{{i}}">Nombre</label>
                        <input
                        type="text"
                        maxlength="50"
                        formControlName="nombre"
                        id="terceronombre{{i}}"
                        class="form-control"/>
                    </div>
                    <div class="col-6">
                      <label for="terceroemail{{i}}">Email</label>
                      <input
                        type="email"
                        maxlength="50"
                        formControlName="email"
                        id="terceroemail{{i}}"
                        class="form-control"/>
                    </div>
                  </div>



                </section>
              </div>


              <!-- Allow new input field to be generated/added -->
              <div class="text-center">
                <input type="button" class="btn" (click)="addNewInputField()" value="Añadir persona">
              </div>



          </div>
          <div class="col-12 text-center">
            <input type="submit" class="btn btn-secondary" [disabled]="!form.valid" [value]="(currentStatus == 1) ? 'Crear' : 'Editar'">
          </div>
      </div>
    </form>

  </div>
  <div class="card card-stats" *ngIf="currentStatus == 2">
    <div class="card-body row">
      <div class="col-12">
        <h1>Zona de peligro</h1>
      </div>
      <div class="col-12 text-center">
        <button  [swal]="deleteSwal" class=" btn btn-danger mr-3" type="button" >
          Borrar
        </button>
        <swal
          #deleteSwal
          title="¿Eliminar viaje {{viajeupdate.descripcion}}?"
          text="Esta acción no se puede deshacer"
          icon="warning"
          cancelButtonText="Cancelar"
          confirmButtonText="Borrar"
          [showCancelButton]="true"
          [focusCancel]="true"
          (confirm)="borrarViaje()">
        </swal>
        <button  [swal]="archivarSwal" class=" btn btn-danger ml-3" type="button" >
          Archivar
        </button>
        <swal
          #archivarSwal
          title="¿Archivar {{viajeupdate.descripcion}}?"
          text=""
          icon="info"
          cancelButtonText="Cancelar"
          confirmButtonText="Archivar"
          [showCancelButton]="true"
          [focusCancel]="true"
          (confirm)="archivarViaje()">
        </swal>
      </div>
    </div>
  </div>

</div>

                  <label for="terceroemailbase">Email</label>
                  <input
                    class="form-control"
                    disabled=""
                    id="terceroemailbase"
                    type="text"
                    value="{{user.email}}"
                  />
                </div>
              </div>
            </div>


            <section
              *ngFor="let tech of form.controls.terceros['controls']; let i = index"
              [formGroupName]="i"
              class="col-12 redondo form-group">
              <div (click)="removeInputField(i)" *ngIf="currentStatus == 1 || i >= totalTerceros" class="btn-eliminar">
                <i class="tim-icons icon-simple-remove"></i>
              </div>
              <input
                formControlName="id"
                type="hidden"/>
              <div class="row">
                <div class="col-12 pt-2 pb-0 text-center">
                  <p *ngIf="currentStatus == 1">Viajero #{{i + 2}}</p>
                  <p *ngIf="currentStatus == 2">Viajero #{{i + 1}}</p>
                </div>
                <div class="col-6">
                  <label for="terceronombre{{i}}">Nombre</label>
                  <input
                    class="form-control"
                    formControlName="nombre"
                    id="terceronombre{{i}}"
                    maxlength="50"
                    type="text"/>
                </div>
                <div class="col-6">
                  <label for="terceroemail{{i}}">Email</label>
                  <input
                    class="form-control"
                    formControlName="email"
                    id="terceroemail{{i}}"
                    maxlength="50"
                    type="email"/>
                </div>
              </div>


            </section>
          </div>


          <!-- Allow new input field to be generated/added -->
          <div class="text-center">
            <input (click)="addNewInputField()" class="btn" type="button" value="Añadir persona">
          </div>


        </div>
        <div class="col-12 text-center">
          <input [disabled]="!form.valid" [value]="(currentStatus == 1) ? 'Crear' : 'Editar'" class="btn btn-secondary"
                 type="submit">
        </div>
      </div>
    </form>

  </div>
  <div *ngIf="currentStatus == 2" class="card card-stats">
    <div class="card-body row">
      <div class="col-12">
        <h1>Zona de peligro</h1>
      </div>
      <div class="col-12 text-center">
        <button [swal]="deleteSwal" class=" btn btn-danger mr-3" type="button">
          Borrar
        </button>
        <swal
          #deleteSwal
          (confirm)="borrarViaje()"
          [focusCancel]="true"
          [showCancelButton]="true"
          cancelButtonText="Cancelar"
          confirmButtonText="Borrar"
          icon="warning"
          text="Esta acción no se puede deshacer"
          title="¿Eliminar viaje {{viajeupdate.descripcion}}?">
        </swal>
        <button [swal]="archivarSwal" class=" btn btn-danger ml-3" type="button">
          Archivar
        </button>
        <swal
          #archivarSwal
          (confirm)="archivarViaje()"
          [focusCancel]="true"
          [showCancelButton]="true"
          cancelButtonText="Cancelar"
          confirmButtonText="Archivar"
          icon="info"
          text=""
          title="¿Archivar {{viajeupdate.descripcion}}?">
        </swal>
      </div>
    </div>
  </div>

</div>

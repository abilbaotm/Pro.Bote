
<div class=" content">
  <div class="row">
      <div class=" col-12">
        <button routerLink="nuevogasto" class=" btn btn-link" type="button" >
          Nuevo gasto
        </button>
        <button (click)="borrarViaje()" class=" btn btn-link" type="button" >
          Borrar
        </button>
      </div>
      <div class="col-12">
        <div class=" card card-stats">
          <div class=" card-body">
            <div class=" row">
              <div class=" col-12">
                <p class=" cart-title">{{viaje[0].descripcion}}</p>
                <p class=" card-category">Usuarios:
                  <span *ngFor="let usuario of viaje[0].permitidos | keyvalue">
                    {{usuario.value["nombre"]}}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="col-12">
      <h3>Gastos</h3>
    </div>

  </div>



</div>

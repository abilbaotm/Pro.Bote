<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Correo electronico</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="w-100 btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>

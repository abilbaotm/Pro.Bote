<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Correo electronico</label>
          <input class="form-control" formControlName="email" type="email">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input class="form-control" formControlName="password" type="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button (click)="tryLogin(loginForm.value)" class="w-100 btn btn-default" type="submit">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <button (click)="tryGoogleLogin()" class="btn btn-danger btn-block" type="button">Login with Google</button>
      <p>Al registrarse acepta la <a routerLink="/politica-privacidad">Política de privacidad</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <p>No account yet? <a routerLink="/register">Create an account</a></p>
    </div>
  </div>
</div>

<h1 class="header">Create an account with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Nombre de usuario</label>
          <input class="form-control" formControlName="displayName" type="text">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" formControlName="email" type="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" formControlName="password" type="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button (click)="tryRegister(registerForm.value)" class="w-100 btn btn-default" type="submit">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button (click)="tryGoogleLogin()" class="btn btn-danger btn-block" type="button">Register with Google</button>
      <p>Al registrarse acepta la <a routerLink="/politica-privacidad">Pol√≠tica de privacidad</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a routerLink="/login">Login</a></p>

    </div>
  </div>
</div>
